<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="container">
        <button class="nav-toggle" aria-label="open navigation">
          <span class="hamburger"></span>
        </button>

        <a href="#" class="logo">
          <img src="./images/logo.svg" alt="snap logo">
        </a>

        <nav class="nav">
          <ul class="nav__list nav__list--primary">
            <li class="nav__item"><a href="#" class="nav__link">Features</a><img src="./images/icon-arrow-down.svg" class="nav__arrow--icon"></img></li>
            <li class="nav__item"><a href="#" class="nav__link">Company</a><img src="./images/icon-arrow-down.svg" class="nav__arrow--icon"></img></li>
            <li class="nav__item"><a href="#" class="nav__link">Careers</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          </ul>
          <ul class="nav__list nav__list--secondary">
            <li class="nav__item"><a href="#" class="nav__link">Login</a></li>
            <li class="nav__item"><a href="#" class="nav__link nav__link--button">Register</a></li>
          </ul>
        </nav>
  </header>

  <main class="hero row">
    
    <section class="hero__img">
        <img src="./images/image-hero-mobile.png" alt="icon-calendar">
    </section>

    <section class="hero__text container">
      <h1 class="hero__title">Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button class="btn">Learn more</button>
      <div class="hero__icon">
        <img src="./images/client-databiz.svg" alt="client databiz logo">
        <img src="./images/client-audiophile.svg" alt="client audiophile logo">
        <img src="./images/client-meet.svg" alt="clinet meet logo">
        <img src="./images/client-maker.svg" alt="clinet maker logo">
      </div>
    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">montyaction</a>.
    </p>
  </footer>

</body>
</html>
